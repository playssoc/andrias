<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andrias.FO</title>
</head>
<body>
<!-- Placeholder content -->
<script>

  window.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('language') || (navigator.language.startsWith('fo') ? 'fo' : 'en');
    setLanguage(savedLang);

    const selector = document.getElementById('songSelector');
    const player = document.getElementById('audioPlayer');
    selector.addEventListener('change', function () {
      if (this.value) {
        player.src = this.value;
        player.style.display = 'block';
        player.play();
      } else {
        player.pause();
        player.style.display = 'none';
      }
    });

    // Re-translate all shop elements on load
    document.querySelectorAll('[data-en]').forEach(el => {
      el.innerHTML = el.dataset[savedLang];
    });
    document.querySelectorAll('option').forEach(el => {
      if (el.dataset && el.dataset[savedLang]) {
        el.textContent = el.dataset[savedLang];
      }
    });
  });

</script>
</body>
</html>
