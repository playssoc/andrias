<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrias.FO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the homepage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        nav {
            background: #333;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background: #555;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .store-button {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background: #d9534f;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.1s;
        }

        .store-button:hover {
            background: #c9302c;
            transform: translateY(-2px);
        }

        .youtube-feed {
            margin-top: 40px;
            padding: 20px;
            background: #fff;
            border-top: 2px solid #ccc;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="https://andrias.fo">english</a>
    <a href="https://andrias.fo/shop">Shop</a>
    <a href="https://andrias.fo/fo">foroyskd</a>
</nav>

<div class="container">
    <h1>Welcome</h1>
    <p>Welcome to my website I make musicâ€¦ thats about it.</p>

    <a class="store-button" href="https://andrias.fo/shop">Shop</a>

    <div class="youtube-feed">
        <h2>Latest Videos from Porolise</h2>
        <iframe 
            width="100%" 
            height="600" 
            src="https://www.youtube.com/embed?listType=user_uploads&list=UCDIVV6iv0YtNheLo3_zWbHg" 
            title="Porolise YouTube Feed" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</div>

</body>
</html>
